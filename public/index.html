<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Irrigation Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script>
    var arrLang = {
        'en': {
            'heading1': 'Irrigation Control and Analysis',
            'heading2': 'Manual Pump Control',
            'heading3': 'Live data update',
        },
        'kn': {
            'heading1': 'ನೀರಾವರಿ ನಿಯಂತ್ರಣ ಮತ್ತು ವಿಶ್ಲೇಷಣೆ',
            'heading2': 'ಹಸ್ತಚಾಲಿತ ಪಂಪ್ ನಿಯಂತ್ರಣ',
            'heading3': 'ಪ್ರಸ್ತುತ ನಡೆಯುತ್ತಿರುವ ಮಾಹಿತಿ',
        }
    };

    $(function(){
        $('.translate').click(function(){
            var lang = $(this).attr('id');

            $('.lang').each(function(index, element){
                $(this).text(arrLang[lang][$(this).attr('key')]);
            });
        });
    });
    </script>
    <style>
    .langCont{
        position: relative;
        float: left;
    }
    #en:hover, #kn:hover{
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h4 class="lang" key="heading1">Irrigation Control and Analysis</h4>
    </div>
    
    
    <div class="container text-center">
        <div class="langCont">
            Select language: 
            <a class="translate text text-info" id="en">English</a>&nbsp;-&nbsp;
            <a class="translate text text-info" id="kn">ಕನ್ನಡ</a>
        </div>
        <br>
        <div class="card bg-light text-dark">
            <div class="card-header">
                <h5 class="lang" key="heading2">Manual Pump Control</h5>
            </div>
            <div class="card-body">
                <input type="button" id="manualBtn" value="Enable/Disable" class="btn btn-primary"/>&nbsp;
                <input type="button" id="pumpBtn"/>
                <div id="pumpDisp"></div>
            </div>
        </div>
        <br>
        <div class="card bg-light text-dark">
            <div class="card-header">
                <h5 class="lang" key="heading3">Live data update</h5>
            </div>
            <div class="card-body">
                <div id="soilInp"></div>
                <div id="dayInp"></div>
            </div>
        </div>
    <br>

    <div class="row">
        <div class="col">
            <iframe width="330" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/687385/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=column&yaxis=Moisture+in+%25"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <iframe width="330" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/687385/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Light&type=line&xaxis=Time+stamp&yaxis=Intensity+in+%25&yaxismax=100&yaxismin=0"></iframe>
        </div>
    </div>

<iframe width="330" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/apps/matlab_visualizations/273144"></iframe>
        
</div>
<script src="soilData.js"></script>

</body>
</html>
